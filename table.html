<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
   <table border="black">
    <caption>food items</caption>
    <thead>
    <tr>
        <th>item</th>
        <th>price</th>
    </tr>
    </thead>
    <tbody>
     <tr>
        <td>frooti</td>
        <td>10</td>
    </tr>
    <tr>
        <td>samosa</td>
        <td>20</td>
    </tr>
    <tbody>
   </table> 
</body>
</html>
